sudo: required

dist: xenial

language: python

stages:
  - lint
  - test

jobs:
  include:
    - stage: lint
      python: 3.8
      env:
        - JOB=lint
      install:
        - pip install -r requirements.txt
        - pip install flake8
      script:
        - flake8 cmsml setup.py

    - stage: test
      python: 2.7
      env:
        - JOB=test_python27
      install:
        - pip install -r requirements.txt
      script:
        - python -m unittest tests

    - stage: test
      python: 3.6
      env:
        - JOB=test_python36
      install:
        - pip install -r requirements.txt
      script:
        - python -m unittest tests

    - stage: test
      python: 3.7
      env:
        - JOB=test_python37
      install:
        - pip install -r requirements.txt
      script:
        - python -m unittest tests

    - stage: test
      python: 3.8
      env:
        - JOB=test_python38
      install:
        - pip install -r requirements.txt
      script:
        - python -m unittest tests
